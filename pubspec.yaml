name: mvvm_skeleton
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: ^3.0.0-nullsafety.0
  cupertino_icons: ^1.0.2
  easy_localization: ^3.0.0
  flutter_mobx: ^2.0.0
  lottie: ^1.0.1
  mobx: ^2.0.0
  mobx_codegen: ^2.0.0
  shared_preferences: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: any
  pedantic: ^1.11.0

flutter:
